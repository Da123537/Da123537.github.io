<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="mycanvas" width="200" height="200" 
		style="border: #0000FF 1px solid;"></canvas>
		
		<script type="text/javascript">
			var canvas=document.getElementById("mycanvas");
			var context=canvas.getContext("2d");//用于绘制二维图形
			context.fillStyle="#0000FF";
			context.fillRect(30,30,100,100);//fillRect指定的坐标就是内部填充的起始坐标
		</script>
	</body>
</html>
